<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="css/global.css">
</head>
<body>
    <canvas id="canvas" width="600" height="600">不支持canvas.</canvas>
    <script type="text/javascript">
        var canvas=document.getElementById("canvas");
        var ctx=canvas.getContext("2d");
        /*创建线性渐变：1.create （x,y,w,h）x,y开始的点 ，假设开始的点不是（0，0），则其他地方以第一或者最后的渐变颜色值设定
        w为0代表上下，y为0代表左右，两者不能同时为0 
                    2.设置颜色段和颜色值 
                    3.fillStyle 应用
        缺陷：无法设置渐变的大小，如果要做多个不同的渐变 只能画多个canvas
        */ 

        var gradient1=ctx.createLinearGradient(0,0,0,canvas.height);
        gradient1.addColorStop(0,"#F8571E");
        gradient1.addColorStop(0.5,"#6BE06D");
        gradient1.addColorStop(1,"purple");
         var gradient2=ctx.createLinearGradient(0,250,canvas.width,0);
        gradient2.addColorStop(0,"#F8571E");
        gradient2.addColorStop(0.5,"#ff0");
        gradient2.addColorStop(1,"purple");
        // 背景应用渐变
        ctx.fillStyle=gradient1;
        ctx.fillRect(0,0,canvas.width,canvas.height);

        // 圆角
        ctx.lineJoin = "round";
        ctx.lineWidth = 10;
        ctx.fillStyle = "#f00";
        ctx.strokeStyle = "#0f0";
        ctx.fillRect(0, 10, 90, 90);
        ctx.save();
        ctx.strokeRect(100, 10, 90, 90);
        // 还可以设置rgba()达到不透明度
        ctx.fillStyle = "rgba(0,0,255,.4)";
        ctx.font = "24px Aria";
        ctx.fillText("我是带透明度的", 0,150);
        ctx.fillStyle = "#0ff";
        ctx.fillText("hello2", 0,200);
        // 文字渐变和设置背景一样
        ctx.fillStyle = gradient2;
        ctx.fillText("hello3hello3hello3hello3hello3helloo3hellhello3", 0,250);
        // 这里或者可以体现用save(),restore()的区别
        ctx.restore();
        ctx.fillRect(200,150,50,50);

        // 为canvas添加事件
        ctx.canvas.onmousedown=function () {
            console.log("清空了");
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        };

    </script>
</body>
</html>
