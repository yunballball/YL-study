<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
<input type="button" name="" id="btn1" value="按钮1">
<div id="box" style="width:160px;height: 160px; position: fixed;background-color: #D34343;"></div>

    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript">
        $.yl={
            centerDiv:function (obj) {
                obj.css({"left":($(window).width()-obj.width())/2+"px",
                         "top":($(window).height()-obj.height())/2+"px"})
                // 一定要返回一下，否则无法进行链式操作
                return obj;
            },
            circle:function (obj) {
                obj.css({"border-radius":"50%"});
            }
        };
        $.yl.centerDiv($("#box")).css({"background-color":"#1E2CCC"});
        $.yl.circle($("#box"));
    </script>
</body>
</html>
