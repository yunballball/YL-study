    <style type="text/css" media="screen">

        .search-btn{width:9%;float: right;background-color:#4ed4a1; cursor: pointer; text-align: center; color:#fff; line-height: 26px;}
        .search-content li{width:22%;float: left;margin-right: 4%; margin-bottom: 15px; border:1px solid #eee; box-sizing: border-box;}
        .search-content li:nth-child(4n){margin-right: 0px;}
        .search-content p{line-height: 30px; padding: 0 5px; white-space: nowrap;overflow: hidden;text-overflow: ellipsis;}
        .yl-mr0{margin-right: 0px !important;}
        .yl-mrper4{margin-right: 4% !important;}
        .yl-tip1{display: none;color:red; font-size: 14px; font-weight: bold; line-height: 30px;}
    </style>
</head>
<body>

    <center class='yl-tip1'>没有找到合适的字符!<center>
    </div>

    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript">
        ;(function ($) {
           $.fn.searchContent=function (options) {
              var defaults={
                searchInput:"#searchInput",
                searchGoal:".search-content li",
                searchGoalInner:"p",
                searchBtn:"#searchBtn"
              };
              var options=$.extend(true,{},defaults,options); 
              var that=this;
              this.each(function () {
                 var _this=$(this);  
                 _this.find(options.searchBtn).on("click",function () {
                 _this.find(options.searchGoal).removeClass("yl-mr0 yl-mrper4").show();
                     var searchVal=_this.find(options.searchInput).val().toLowerCase().trim();
                     if(searchVal){
                        var txtReg=eval("/"+searchVal+"/g");
                        var accordNum=0;
                        var accordArr=[];
                        $.each(_this.find(options.searchGoal),function (index,value) {
                        var searchTxt=$(value).find(options.searchGoalInner).html().toLowerCase();
                        if (txtReg.test(searchTxt)) {
                            accordNum++;
                            var index=$(value).index();
                            $(value).eq(index).show();
                            accordArr.push(index);
                        }
                        else{
                            $(value).hide();
                        }
                        });
                        // 如果没有符合条件的
                        if(!accordNum){
                            _this.find(".yl-tip1").show();
                        }
                        else{
                            _this.find(".yl-tip1").hide();
                             // 从新排版
                            for(i=1;i<=accordArr.length;i++){
                            if(i%4==0){
                            _this.find(options.searchGoal).eq(accordArr[i-1]).addClass("yl-mr0");
                            }
                            else{
                            _this.find(options.searchGoal).eq(accordArr[i-1]).addClass("yl-mrper4");
                            }
                            }
                        }
                     }
                     else{
                            console.log('请输入搜索内容！');
                     }

                 });     



              });
               // 在输入框按下回车等于点击了确定
              $(options.searchInput).on("keyup",function (e) {
                  if(e.which==13){
                    that.find(options.searchBtn).trigger("click");
                  }
              });
              return this;
           } ;
        })($);


        $(".search-container").searchContent({searchGoalInner:".title"});
    </script>
