<html>
	<head>
		<meta charset="UTF-8"/>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/mobile.css"/>
		<script src="js/snap.svg-min.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<style type="text/css">
        html, body { margin: 0; height: 100%; background-color: #012E72; font-family: 'microsoft yahei'; overflow: hidden; }
        .shape-svg { position: absolute; width: 100%; height: 100%; }

	</style>
	<body>
		
		<svg id="shapeSVG" class="shape-svg"></svg>

		
		
		
		<script type="text/javascript">
// SVG主体
var svg = Snap("#shapeSVG");

// 确定页面中心点位置
var point_center = [window.innerWidth / 2, window.innerHeight / 2];

// 这里是一个5边形
// 从中心点位置过去，到每一个转折点，是有一个半径的
var radius = 50;

// 根据中心点和半径，确认五边形5个点坐标
// （中心点与端点相连）5个等腰三角形，每个角72° + 54° + 54°
// 因此假设5个点是如下排列则
/*
      。2
  。1 
  |       。3
  。5
      。4
*/

var p1 = [point_center[0] - radius * Math.sin((54/180) * Math.PI), point_center[1] - radius * Math.sin((36/180) * Math.PI)],
    p2 = [point_center[0] + radius * Math.sin((18/180) * Math.PI), point_center[1] - radius * Math.sin((82/180) * Math.PI)],
    p3 = [point_center[0] + radius, point_center[1]],
    p4 = [point_center[0] + radius * Math.sin((18/180) * Math.PI), point_center[1] + radius * Math.sin((72/180) * Math.PI)],
    p5 = [point_center[0] - radius * Math.sin((54/180) * Math.PI), point_center[1] + radius * Math.sin((36/180) * Math.PI)
];

// 根据这5个点绘制
var polygon = svg.paper.polyline([p1.join(), p2.join(), p3.join(), p4.join(), p5.join()].join()).attr({fill: "#f00"});

// 事件与动画
// 我们对p3这一点做处理
var animate_p3 = function(val) {
	polygon.attr({points: [p1.join(), p2.join(), [point_center[0] + val, point_center[1]], p4.join(), p5.join()].join()});
};
// 鼠标移入与移出
polygon.mouseover(function() {
	Snap.animate(radius, 0, animate_p3, 300, mina.backout)}
)      .mouseout(function() {
	Snap.animate(0, radius, animate_p3, 300, mina.backin)});

</script>

	
	</body>
</html>
