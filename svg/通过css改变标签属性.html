<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title></title>

    <style>
body {
  background: #fff1d0;
}
.r1 {
  fill: #223233;
  animation: t1 5s infinite alternate;
}
@keyframes t1 {
  25% {
    fill: #6e4a68;
  }

  100% {
    fill: #4a566e;
  }
}
</style>
</head>

<body>
  <svg width="451" height="447">
      <rect width="200" height="200" class="r1" fill="#333"></rect>
      <circle cx="300" cy="30" r="20" fill="#f00"></circle>
</svg>

</body>

</html>
