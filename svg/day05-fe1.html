<html>
	<head>
		<meta charset="UTF-8"/>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/mobile.css"/>
		<script src="js/snap.svg-min.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<style type="text/css">
		
	</style>
	<body>
		<svg width="100%" height="800">
            <defs>
                <!--高斯模糊-->
                <filter id="blur1">
                    <feGaussianBlur in="SourceGraphic" stdDeviation="5,10" />
                </filter>
                <!--投影-->
                <filter id="shadow">
                    <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
                    <feOffset dx="2" dy="4" result="blur"/>
                    <feMerge>
                        <feMergeNode/>
                        <feMergeNode in="SourceGraphic"/>
                    </feMerge>
                </filter>
            </defs>


            <circle r="30" cx="50" cy="50" fill="#f00" filter="url(#blur1)"></circle>
            <circle r="30" cx="150" cy="50" fill="pink" filter="url(#shadow)"></circle>
        </svg>
		
		
		
		
		<script type="text/javascript">
			
		</script>
	
	</body>
</html>
