		#line2{stroke:#00AEAE; stroke-dasharray: 400; stroke-width: 10; stroke-dashoffset: 400; animation: line2 1s infinite; }
        @keyframes line2 {

        }
        #circle1{fill:none;
            /*让元素从中上开始向下走*/
            transform:rotate(-90deg);
            /*可让元素绕着中心旋转*/
            transform-origin:center;

            stroke-dasharray: 252; stroke-width: 5; stroke: #0ff;
            /*是元素周长 直径乘以3.14+1  */
            stroke-dashoffset: 252;
            /*是元素周长 直径乘以3.14+1  */
            animation: line2 1s infinite;  }


        #rect1{ fill: #FF79BC;  stroke: #6F00D2; stroke-width: 3; stroke-dasharray: 5; animation: rectAni 1s infinite linear;  }
        /*矩形动画 20最佳*/
        @keyframes rectAni {
             100%{  stroke-dashoffset:20;  }
        }
	</style>
