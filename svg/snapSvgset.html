<html>
	<head>
		<meta charset="UTF-8"/>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/mobile.css"/>
		<script src="js/snap.svg-min.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<style type="text/css">
		
	</style>
	<body>
		<svg id="svg" width="1000"  height="300"></svg>
		
		
		
		
		<script type="text/javascript">
			var svg=Snap("#svg");
            var circle1=svg.paper.circle(40,40,30).attr({
                fill:"#f00"
            });
            var circle2=svg.paper.circle(110,40,30).attr({
                fill:"00f"
            });
           //set
            var set1=svg.selectAll("circle");
            //除去circle1,其他被选的都填充#333
            set1.exclude(circle1);
            set1.attr({fill:"#333"});


            //set foreach遍历
            var rect1=svg.paper.rect(0,100,100,50).attr({
                "class":"rects"
            });
            var rect2=svg.paper.rect(110,100,100,40,20).attr({
                "class":"rects"
            });;
            var circle3=svg.paper.circle(260,120,40).attr({
                "class":"rects"
            });
            var set2=svg.selectAll(".rects");
            set2.forEach(function(e,index){
                e.attr({
                    fill:["#333","#666","#999","#111"][index]
                })
            });
            set2.clear();
           //format
           var path1=svg.paper.path(Snap.format("M{x},{y}h{dim.width}v{dim.height}h{dim['negative width']}z", {
                x: 10, y: 20, dim: {width: 40, height: 50, "negative width": -40}
            }));

		</script>
	
	</body>
</html>
