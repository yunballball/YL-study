<html>
	<head>
		<meta charset="UTF-8"/>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/mobile.css"/>
		<script src="js/snap.svg-min.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<style type="text/css">
		
	</style>
	<body>
		
	<svg>
        <defs>
            <!--水平渐变-->
            <linearGradient id="linear1" x1="0%" y1="100%" x2="100%" y2="100%">
                <stop offset="0%" style="stop-color: #f00;" />
                <stop offset="50%" style="stop-color: #ff0;" />
                <stop offset="100%" style="stop-color: #0000FF;" />
            </linearGradient>
            <!--射线-->
            <radialGradient id="radial1" cx="90%" cy="90%" r="50%" fx="50%" fy="90%">
                <stop offset="0%" style="stop-color: #f00;" />
                <stop offset="95%" style="stop-color: #0ff; stop-opacity: .5;" />
            </radialGradient>

        </defs>
        <rect x="0" y="0" width="100" height="100" fill="url(#linear1)" />
        <ellipse cx="200" cy="70" rx="85" ry="55" fill="url(#radial1)" />

    </svg>
    <svg width="8cm" height="3cm" viewBox="0 0 800 300" version="1.1"
         xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
        <defs>
            <linearGradient id="Gradient" gradientUnits="userSpaceOnUse"
                            x1="0" y1="0" x2="800" y2="0">
                <stop offset="0" stop-color="white" stop-opacity="0" />
                <stop offset="1" stop-color="white" stop-opacity="1" />
            </linearGradient>
            <mask id="Mask" maskUnits="userSpaceOnUse"
                  x="0" y="0" width="800" height="300">
                <rect x="0" y="0" width="800" height="300" fill="url(#Gradient)" />
            </mask>
            <text id="Text" x="400" y="200"
                  font-family="Verdana" font-size="100" text-anchor="middle" >
                Masked text
            </text>
        </defs>
        <!-- 视窗的背景 -->
        <rect x="0" y="0" width="800" height="300" fill="#FF8080" />

        <!-- 第一步绘制一个带有蒙板的Text，可以看到蒙板的透明度效果已经应用到字上了.
        第二步是绘制一个不带蒙板的Text，来作为第一步Text的轮廓 -->
        <use xlink:href="#Text" fill="blue" mask="url(#Mask)" />
        <use xlink:href="#Text" fill="none" stroke="black" stroke-width="2" />
    </svg>
		

		
		<script type="text/javascript">
			
		</script>
	
	</body>
</html>
