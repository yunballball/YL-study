<html>
	<head>
		<meta charset="UTF-8"/>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/mobile.css"/>
		<script src="js/snap.svg-min.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<style type="text/css">
        image {
            clip-path: url(#svgPath); width: 800px;
            height: 500px;
        }
        image:hover {
            opacity: .5;
        }

    </style>
	<body>
    <svg height="500" width="800">
        <image xlink:href="http://www.w3cplus.com/sites/default/files/blogs/2014/1407/flowers.jpg" x="0" y="0" width="800" height="500"></image>
        <defs>
            <clipPath id="svgPath">
                <rect x="0" y="0" stroke="#000000" stroke-miterlimit="10" width="108" height="500"></rect>
                <rect x="121.5" y="25.5" stroke="#000000" stroke-miterlimit="10" width="55" height="455"></rect>
                <rect x="192.5" y="9.5" stroke="#000000" stroke-miterlimit="10" width="60" height="484"></rect>
                <rect x="271.5" y="44.5" stroke="#000000" stroke-miterlimit="10" width="63" height="416"></rect>
                <rect x="349.5" y="25.5" stroke="#000000" stroke-miterlimit="10" width="208" height="447"></rect>
                <rect x="574.5" y="44.5" stroke="#000000" stroke-miterlimit="10" width="60" height="446"></rect>
                <rect x="644.5" y="9.5" stroke="#000000" stroke-miterlimit="10" width="68" height="471"></rect>
                <rect x="736.5" y="18.5" stroke="#000000" stroke-miterlimit="1" width="49" height="462"></rect>
            </clipPath>
        </defs>
    </svg>
		<script type="text/javascript">
			
		</script>
	
	</body>
</html>
