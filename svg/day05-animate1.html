<html>
	<head>
		<meta charset="UTF-8"/>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/mobile.css"/>
		<script src="js/snap.svg-min.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<style type="text/css">
		
	</style>
	<body>
		<svg width="300" height="500">
            <rect x="0" y="10" width="100" height="100" fill="#f00">
                 <animate attributeType="xML" attributeName="x"
                          from="-110" to="300" dur="1s" begin="0s"
                          restart="always" repeatCount="indefinite">
                 </animate>
                <animate attributeType="xML" attributeName="fill"
                         from="#000" to="#f00" dur="1s" begin="0s"
                         restart="always" repeatCount="indefinite">
                </animate>
                    </rect>
        </svg>
		
		
		
		
		<script type="text/javascript">
			
		</script>
	
	</body>
</html>
