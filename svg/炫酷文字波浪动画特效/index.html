<!doctype html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title></title>
	<style type="text/css">
		body {
		  text-align: center;
		  background: #141414 url("img/880.jpg");
		  background-size: cover;
		  background-position: 50%;
		  height: 100vh;
		}
		svg {
		  position: absolute;
		  top: 50%;
		  margin-top: -60px;
		  left: 50%;
		  margin-left: -225px;
		}
	</style>
</head>
<body>

		<svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
			 width="450px" height="240px" xml:space="preserve">
            <!--定义开始-->
		  <defs>
              <!--定义水纹图案-->
		    <pattern id="water" width=".25" height="1.1" patternContentUnits="objectBoundingBox">
		      <path fill="#000" d="M0.25,1H0c0,0,0-0.659,0-0.916c0.083-0.303,0.158,0.334,0.25,0C0.25,0.327,0.25,1,0.25,1z"/>
		    </pattern>

              <pattern id="water2" width="0.56" height=".48" patternContentUnits="objectBoundingBox">
              <path fill="#f00" d="M0,0.313c0,0,0.17-0.474,0.284-0.196c0.177,0.432,0.143-0.066,0.222-0.07c0.098-0.006,0.052,0.467,0.052,0.467H0V0.313z"/>
              </pattern>
              <!--定义文字-->
		    <text id="text" transform="translate(2,116)" font-family="FZZongYi-M05S" font-size="161.047">OCEAN</text>
		    <!--定义遮罩，联系起文字-->
		    <mask id="text-mask">
		      <use x="0" y="0" xlink:href="#text" opacity="1" fill="#ffffff"/>
		    </mask>

  <!--让元素显示出来-->

             <g id="group">
                <use x="0" y="0" xlink:href="#text" fill="#a2a3a5"/>

		   <rect mask="url(#text-mask)" fill="url(#water2)" y="40" width="1600" height="520" opacity="0.3">
		    <animate attributeType="xml" attributeName="x" from="-400" to="0"  dur="2s" repeatCount="indefinite"/>
		  </rect>
 <rect mask="url(#text-mask)" fill="url(#water)" x="-300" y="50" width="1200" height="120" opacity="0.8">
		    <animate attributeType="xml" attributeName="x" from="-300" to="0" repeatCount="indefinite" dur="2s"/>
		  </rect>
		  <rect mask="url(#text-mask)" fill="url(#water)" y="55" width="800" height="120" opacity="0.3">
		    <animate attributeType="xml" attributeName="x" from="-200" to="0" repeatCount="indefinite" dur="1.4s"/>
		  </rect>
                <rect mask="url(#text-mask)" fill="url(#water)" y="55" width="2000" height="120" opacity="0.3">
		           <animate attributeType="xml" attributeName="x" from="-500" to="0" repeatCount="indefinite" dur="2.8s"/>
		        </rect>
		    </g>




		  </defs>

          <!--定义结束-->
            <!--引用 显示出来-->
            <use xlink:href="#group" opacity="0.3" style="mix-blend-mode:darken;"/>

		</svg>
</body>
</html>
