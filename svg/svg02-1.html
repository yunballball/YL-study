<html>
	<head>
		<meta charset="UTF-8"/>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/mobile.css"/>
		<script src="js/snap.svg-min.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<style type="text/css">
		#svg{
		width: 175px;
		height: 175px;
		cursor: pointer;
		position: absolute;
		top: 50%;
		left: 50%;
		transform: translate(-50%,-50%);
        -webkit-transform: translate(-50%,-50%);
        -moz-transform: translate(-50%,-50%);
	}
	</style>
	<body>
		
		<svg id="svg" viewBox="0 0 175 175"></svg>
		<script type="text/javascript">
          //获取与svg标签
			var svg=Snap("#svg");
//路径:0，1，2分别是原始状态，多边形，点击后状态
var pathes=[
    "M107.6923 98.71791L139.4214 128.634A44.8718 42.30769 0 0 1 67.80241 118.093Z",
    "M120.9696 98.80179L125.9112 124.5834A44.8718 42.30769 0 0 1 72.10345 107.7082Z",
    "M107.6923 98.71791L139.4214 128.634A44.8718 42.30769 0 0 1 67.80241 118.093Z"
];
//创建路径
var path=svg.path(pathes[0]);
//设置属性
path.attr({fill:"#00f"});
//动画函数
function animateIn(callback){
    path.animate({d:pathes[1],fill:"#00f"},300,mina.easeout,
            function() { path.animate({d:pathes[0]},400,mina.linear,callback)})};
function animateOut(callback){
    path.animate({
        d:pathes[1],fill:"#333"},300,mina.easeOut,
            function() { path.animate({ d:pathes[2]},400,mina.easeout,callback)})};

var animating=false, out=true;

svg.node.addEventListener('click',function(){
    if(animating) return;animating=true;
    if(out){ animateOut(done);
    } else{  animateIn(done); };
    function done(){
        animating=false;
        out=!out;
    }
});
		</script>
	</body>
</html>
