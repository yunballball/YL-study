<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
	// 数组也是对象
		var arr1=[1,2,3,4,"name",true];
		console.log(arr1.length);
		// 改变长度
		arr1.length=5;
		console.log(arr1);
		// 把一个对象变成字符，隐式调用toString
		console.log(arr1.toString());


		var arr2=["aa","bb"];
		arr2.push(1,2,3);
		// 返回新数组的长度
		console.log(arr2.push("hihihi"));
		console.log(arr2);
		var i2=arr2.pop();
		console.log(arr2);
		console.log(i2); //返回尾部被删除的数组
		// 返回新数组的长度
		var i3=arr2.unshift(10,200);
		console.log(i3);


		console.log(arr2);


		//操作数组本身：splice(起始位置，截取的长度，新添加的内容)
		var arr3=[1,2,3];
		// 删除并在删除位置开始插入
		var i4=arr3.splice(1,1,666,777,888);
		console.log(arr3);
		// 返回删除的数组项
		console.log(i4);
		// 如果只有开始位置一个值
		arr3.splice(2);
		console.log(arr3);
		// 如果有前两个值
		arr3.splice(0,1);
		console.log(arr3);


		// slice不操作本身(m,n)：截取m和n之间的索引的项
		var arr4=[1,2,3,4,5,6,7];
		// 2<=n<4

		var result=arr4.slice(2,4);
		// 返回截取的索引对应的数组项
		console.log(result);
		console.log(arr4);


		// concat不操作数组本身， 合并两个或者多个数组
		var arr5=[1,2,3,4];
		var arr6=["haahha","dddd"];
		var arr7=["haahha222","dddd22"];
		var add=arr5.concat(arr6,arr7);
		console.log(add);

		var arr8=[10,1,20,2,100,99,10000];
		// sort 操作数组本身
		arr8.sort(function (a,b) {
			if(a<b){
				// return 1：交换位置
				return 1;
			}
			else if(a>b){
				// return -1:不交换位置
				return -1;
			}
			else{
				// 不交换
				return 0;
			}
		});
		console.log(arr8);

		//反转数组 操作数组本身
		arr8.reverse();
		console.log(arr8);








	</script>
</body>
</html>
