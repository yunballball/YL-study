function getUrlParam(){
    if(window.location.search){
        var urlParam=window.location.search.split('?')[1];
        var arr=[];
        var hrefObj={};
        var arr=urlParam.split("&");
        for(var i=0;i<arr.length;i++){
            // var key=/(\w+)=(\w{1,}={0,})/;
            //如果key后面也有=，这个就更强大一些
            var key=/(\w+)={1}((\w|=){1,})/;
//            var key=/(\w+)={1}(.+)/;
            var regarr = arr[i].match(key);
            hrefObj[regarr[1]]=regarr[2];
        }
        return hrefObj;
    }
    return null;

}
