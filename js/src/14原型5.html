<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>

<body>
	<script type="text/javascript">
		// 原型好处是共享
		function Person() {
			
		};
		Person.prototype={
			constructor:Person,
			name:"yunlu",
			age:23,
			friends:["李四","王五"],
			sayName:function function_name() {
				return ("hi hi yunlu");
			}
		};

		var p1=new Person();
		var p2=new Person();
		// 弊端：原型里的属性和方法被所有对象共享
		p1.friends.push("z6");
		console.log(p1.friends);
		console.log(p2.friends);


		// 组合使用构造函数和原型模式
		function Man(name,age,friends,job) {
			this.name=name;
			this.age=age;
			this.friends=friends;
			this.job=job;
		};
		Man.prototype ={
			constructor:Man,
			sayName:function () {
				console.log(this.name+"!!!");
			}
		};
		var m1=new Man("yl1",23,["11",'22'],"webFront");
		var m2=new Man("yl2",24,["33",'44'],"java");
		m1.sayName();
		m1.friends.push("lallalalal");
		console.log(m1.friends);
		console.log(m2.friends);
		m2.sayName();


		// 动态原型模式（让你的代码，都封装到一起）
		function Boy(name,age,friends,job) {
			this.name=name;
			this.age=age;
			this.friends=friends;
			this.job=job;
			// 动态原型方法
			if(typeof this.sayName!="function"){
				Man.prototype.sayName=function(){
					console.log(this.name);
				}
			}
		};
		// 稳妥构造函数式








	</script>
</body>
</html>
